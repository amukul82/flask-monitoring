global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/alerts.yml"
 
alerting:
  alertmanagers:
  - static_configs:
    - targets:
       - alertmanager:9093
 
scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
  - job_name: flask
    scrape_interval: 5s
    static_configs:
      - targets: ['flask:5000']